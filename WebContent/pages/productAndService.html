<style>
@media (min-width: 900px) {
  .container {
    width: 1366px;
	padding: 0px;
	min-width: 1000px;
  }
}
.coverDiv {
    height: auto;
	width: 100%;
	top: 60px;
	bottom: 60px;
	text-align: center;
	position: fixed;
	z-index: 1001;
}
.coverDiv .detailFrame {
    height: 100%;
}
.closeCoverDiv {
	position: absolute;
	top: 0px;
	width: 35px;
	height: 35px;
	border-radius: 17px;
	border: 2px solid #979797;
	color: #979797;
	font-size: 30px;
	text-align: center;
	line-height: 35px;
	cursor: pointer;
}
.closeCoverDiv:hover {
	color: #ff5274;
	border: 2px solid #ff5274;
}
#mainHeader {
    width: 100%;
	height: 400px;
	text-align: center;
	padding-top: 160px;
	background: -webkit-radial-gradient(#ef8391, #db5f34);
    background: -o-radial-gradient(#ef8391, #db5f34);
    background: -moz-radial-gradient(#ef8391, #db5f34);
    background: radial-gradient(#ef8391, #db5f34);
}
#mainHeader h1 {
    font-size: 47px;
	color: #ffffff;
	margin: 0px;
}
	.productCarousel {
	    width: 1020px;
		margin: 0 auto;
		padding-top: 40px;
		cursor: pointer;
	}
	.productItem {
	    width: 230px;
		float: left;
		margin-left: 20px;
		border-bottom: 1px solid #ededed;
		box-shadow: 0px 5px 15px 0px rgba(0,0,0,0.15);
		background-color: #ffffff;
		border-radius: 4px;
		overflow: hidden;
	}
	.productCarousel .carousel-control {
	    height: 54px;
		width: 54px;
        top: 230px;
		background-image: none;
	}
	.productCarousel .carousel-control.left {
	    left: -30px;
	}
    .productCarousel .carousel-control.right {
	    right: -30px;
	}
	.productCarousel .arrowCoat {
	    width: 54px;
		height: 54px;
		border-radius: 27px;
		background-color: #f6f6f6;
	}
	.productCarousel .arrowCoat .headerArrow {
	    line-height: 45px;
		color: #c6c6c6;
		font-size: 50px;
		margin: 0;
	}
	.productInfo {
	    padding-top: 20px;
		padding-left: 15px;
		text-align: left;
		padding-bottom: 15px;
	}
	.productInfo .header {
	    font-size: 15px;
		color: #3b3d40;
		margin-bottom: 5px;
	}
	.productInfo .detail {
	    font-size: 12px;
		color: #f5274;
		margin-bottom: 20px;
	}
	.addWishButton {
	    cursor: pointer;
		border-radius: 3px;
		width: 130px;
		height: 28px;
		background-color: #ff5274;
		padding-left: 7px;
	}
	.addWishButton p {
	    color: white;
		font-size: 13px;
		line-height: 28px;
		float: left;
	}
	.addWishButton p:hover {
	    color: #3078c0;
	}
	.addWishButton img {
	    float: left;
		margin-top: 5px;
	}
	.moreInfo {
	    border-top: 1px solid #ededed;
	}
	.moreInfo a{
	    line-height: 30px;
		color: #3078c0;
		font-size: 13px;
		border: 0px;
	}
	.coatDiv {
	    padding-bottom: 20px;
	}
	.subHeader {
	    margin: 0px;
		margin-left: 20px;
		margin-bottom: 20px;
	}
</style>
<script type="text/javascript">
var app = angular.module('productApp', []);
app.controller('products', function($scope, $http) {
    var layouts = [{
	            index: 1,
				active: 'active'
	        }, {
	    	    index: 2,
				active: ''
	    	}, {
	    	    index: 3,
				active: ''
	    	}];
		
	    for(var i=0;i<layouts.length;i++){
            var layout = layouts[i],
	    	    itemLayout = [{
	    		    itemName: '镶金楠木棺材',
					itemPrice: '5000',
					itemUrl: 'www.baidu1.com'
	    		}, {
	    		    itemName: '紫檀木棺材',
					itemPrice: '10000',
					itemUrl: 'www.baidu2.com'
	    		}, {
	    		    itemName: '樟木棺材',
					itemPrice: '2000',
					itemUrl: 'www.baidu3.com'
	    		}, {
	    		    itemName: '樟木棺材',
					itemPrice: '2000',
					itemUrl: 'www.baidu3.com'
	    		}];

	    	layout.itemLayout = itemLayout;
        }
	$scope.layouts = layouts;
});
</script>
<body ng-app="productApp" ng-controller="products">
<div class="container">
<IFRAME NAME="content_frame" width=100% SRC="component/topBar.html?cat=product" frameborder = 0 height = "65px"></IFRAME>
<div id="mainHeader">
    <h1>无论是祭扫用品还是葬礼用品<br/>这里一应俱全</h1>
</div>
<div id="products" class="coatDiv">
	<div class="carouselProduct">
	    <div class="carousel slide productCarousel" id="referenceCarousel">
		    <h1 class="subHeader">特色产品</h1>
            <div class="carousel-inner">
				<div class="item {{layout.active}}" alt="Second slide" ng-repeat="layout in layouts">
	                <div class="productItem" ng-repeat="itemLayout in layout.itemLayout track by $index">
		                <div class="imageDiv">
						    <img src="../../js/images/product1.png" class="image"></img>
						</div>
						<div class="productText">
						    <div class="productInfo">
							    <p class="header">{{itemLayout.itemName}}</p>
								<p class="detail">包含在您的套餐中(原价:￥{{itemLayout.itemPrice}})</p>
								<div class="addWishButton">
								    <img src="../../js/images/addWish.png"></img>
								    <p>添加至愿望清单</p>
								</div>
							</div>
							<div class="moreInfo"><a href="{{itemLayout.itemUrl}}" class="moreInfo">了解详情</a></div>
						</div>
		            </div>
                </div>
            </div>
            <a class="carousel-control left" href="#referenceCarousel" 
                data-slide="prev"><div class="arrowCoat"><p class="headerArrow">&lsaquo;</p></div></a>
            <a class="carousel-control right" href="#referenceCarousel" 
                data-slide="next"><div class="arrowCoat"><p class="headerArrow">&rsaquo;</p></div></a>
        </div>
	</div>
</div>
<div id="services" class="coatDiv">
	<div class="carouselProduct">
	    <div class="carousel slide productCarousel" id="referenceCarousel">
		    <h1 class="subHeader">特色服务</h1>
            <div class="carousel-inner">
				<div class="item {{layout.active}}" alt="Second slide" ng-repeat="layout in layouts">
	                <div class="productItem" ng-repeat="itemLayout in layout.itemLayout track by $index">
		                <div class="imageDiv">
						    <img src="../../js/images/product1.png" class="image"></img>
						</div>
						<div class="productText">
						    <div class="productInfo">
							    <p class="header">{{itemLayout.itemName}}</p>
								<p class="detail">包含在您的套餐中(原价:￥{{itemLayout.itemPrice}})</p>
								<div class="addWishButton">
								    <img src="../../js/images/addWish.png"></img>
								    <p>添加至愿望清单</p>
								</div>
							</div>
							<div class="moreInfo"><a href="{{itemLayout.itemUrl}}" class="moreInfo">了解详情</a></div>
						</div>
		            </div>
                </div>
            </div>
            <a class="carousel-control left" href="#referenceCarousel" 
                data-slide="prev"><div class="arrowCoat"><p class="headerArrow">&lsaquo;</p></div></a>
            <a class="carousel-control right" href="#referenceCarousel" 
                data-slide="next"><div class="arrowCoat"><p class="headerArrow">&rsaquo;</p></div></a>
        </div>
	</div>
</div>
<IFRAME NAME="content_frame" width=100% height=350 marginwidth=0 marginheight=0 SRC="component/bottomBar.html" frameborder = 0></IFRAME>
</div>
<div class="coverDiv" hidden>
<IFRAME class="detailFrame" width=1165px marginwidth=0 marginheight=0 SRC="#" frameborder = 0></IFRAME>
<div class="closeCoverDiv"><span class="glyphicon glyphicon-remove"></span></div>
</div>
</body>
