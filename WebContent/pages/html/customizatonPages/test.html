<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml">  
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>JQuery进度条插件——progressbar</title>  
    <script src="js/jquery.js" type="text/javascript"></script>  
    <script src="js/jquery.progressbar.js" type="text/javascript"></script>  
    <script src="js/jquery.progressbar.min.js" type="text/javascript"></script>  
    <script language="javascript" type="text/javascript">  
        $(document).ready(function() {  
            //获取显示进度条控件....  
            $("#overGridCourse").find('span').progressBar({ barImage: '/images/progressbg_greenTwo.gif' });  
        });  
    </script>  
</head>  
<body>  
    <div id="overGridCourse">  
        <span>10</span>  
        <br />  
        <span>20</span>  
        <br />  
        <span>30</span>  
        <br />  
        <span>50</span>  
        <br />  
        <span>80</span>  
        <br />  
        <span>90</span>  
    </div>  
</body>  
</html>
