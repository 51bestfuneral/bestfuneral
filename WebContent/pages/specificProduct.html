 <script type="text/javascript">
 (function($){
  var $box = $('#box');
  var $bg = $('#bg');
  var $bgcolor = $('#bgcolor');
  var $bgcolorRight = $('#bgcolorRight');
  var $btn = $('#btLeft');
  var $btn1 = $('#btRight');
  var $text = $('#text');
  var statuLeft = false;
  var statuRight = false;
  var ox = 0;
  var ox2 = 0;
  var lx = 0;
  var lx2 = 0;
  var left = 0;
  var right = 0;
  var bgleft = 0;
   $btn.mousedown(function(e){
    lx = $btn.offset().left;
    ox = e.pageX - left;
    statuLeft = true;
   });
   $btn1.mousedown(function(e){
    lx2 = $btn1.offset().left;
    ox2 = e.pageX + right;
    statuRight = true;
   });
   $(document).mouseup(function(){
       statuLeft = false;
       statuRight = false;
   });
   $box.mousemove(function(e){
    if(statuLeft){
     left = e.pageX - ox;
     if(left < 0){
      left = 0;
     }
     if(left > $('#box').width()-right){
      left = $('#box').width()-right;
     }
     $btn.css('left',left);
     $bgcolor.width(left);
     $text.html('位置:' + parseInt((($('#box').width()-left-right)/$('#box').width())*100) + '%');
    }
	if(statuRight){
	 right = ox2 - e.pageX;
	 if(right < 0){
      right = 0;
     }
     if(right > $('#box').width()-left){
      right = $('#box').width()-left;
     }
	 $btn1.css('right',right);
     $bgcolorRight.width(right);
     $text.html('位置:' + parseInt((($('#box').width()-left-right)/$('#box').width())*100) + '%');
    }
   });
 })(jQuery);
