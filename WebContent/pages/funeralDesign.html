<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<html xmlns="http://www.w3.org/1999/xhtml" >
<IFRAME NAME="content_frame" width=100% height=30 marginwidth=0 marginheight=0 SRC="component/topBar.html" frameborder = 0></IFRAME>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/sliderx.js"></script>
<script src="../js/angular-1.4.0-rc.2/angular.js"></script>
<script type="text/javascript">
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
	$http.get("http://localhost:8080/funeral/question/list").success(function(response) {
	    var me = response;
		if (response.length > 0) {
		    for (i=0;i<response.length;i++) {
			    if (i === 0) {
				    response[i].className = "krisclass";
				}
				else {
				    response[i].className = "false";
				}
			}
	        $scope.questions = response;
		}
	})
});
</script>
<style> 
.krisclass
{
	display:none;
}
</style>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<h1>葬礼定制</h1>
<h6>无论您是需要一整套葬礼服务，还是单一产品的购买，我们都能提供你最适合的解决方案。回答我们几个问题， 我们可以帮助您预选出您的定制化葬礼</h6>
<ul >
    <li ng-repeat="question in questions">
        <div id="{{question.questionId}}" class="{{question.className}}">
            <h6>回答几个问题，我们帮您选择合适的服务</h6>
            <h2>您是准备为谁定制葬礼?</h2>
            <ul>
                <button></button>
            </ul>
        </div>
	</li>
</ul>
</div>
</body>
