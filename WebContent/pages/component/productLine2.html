<script type="text/javascript">
var app = angular.module('productApp', []);
var filter = location.search,
	wishList,
	usrId = 1;

app.controller('products', function($scope, $http) {
	$http.get("http://localhost:8080/bestfuneral/wish/list"+filter).success(function(response) {
	    var j = 1,
		    counter = 1,
		    numberInRow = 3,
			objectsInRow = [],
			layouts = [];
		for (var i=0;i<response.length;i++) {
		    var singleProduct = response[i];

			if (j <= numberInRow) {
			    objectsInRow.push(singleProduct);
			}

			if (j === numberInRow || i === response.length-1) {
			    var layout = {},
				    active = '',
					itemLayout = objectsInRow;

				if (itemLayout[numberInRow-1]) {
				    itemLayout[numberInRow-1].positionClass = 'lastProduct';
				}
				if (counter === 1) {
				    active = 'active'
				}
				layout = {
				    'index': counter,
					'active': active,
					'itemLayout': itemLayout
				};
				layouts.push(layout);
			    j = 0;
				counter++;
				objectsInRow = [];
			}
			j++;
		}
		$scope.layouts = layouts;
	});
});
</script>
