<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<script src="../../js/jquery-2.1.4.js"></script>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.js"></script>

<script src="../../js/angular-1.4.0-rc.2/angular.js"></script>
<script src="../../js/Bootstrap/boot.js"></script>
<script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
<script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
<link href="../../js/Bootstrap/boot.css" rel="stylesheet">
<style>
    body {
	    text-align: center;
	}
	p {
	    margin: 0px;
	}
	#loginMain {
	    width: 319px;
		height: 403px;
		background-color: #ffffff;
        box-shadow: 0 20px 40px 0 rgba(0, 0, 0, 0.3);
	}
	#topPart {
	    width: 100%;
		overflow: auto;
		padding-top: 27px;
	}
	#mainTitle {
		width: 100%;
		text-align: center;
	}
	#mainTitle p {
	    font-size: 19px;
		font-weight: bold;
	}
	#closeArea {
	    float: right;
		overflow: auto;
		margin-right: 21px;
		margin-top: -40px;
		cursor: pointer;
	}
	#closeArea:hover {
	    background: #ff5274;
		color: #ffffff;
	}
	#closeArea p {
	    font-size: 18px;
		font-weight: bold;
	}
	#inputArea {
	    width: 252px;
		overflow: auto;
		text-align: center;
		margin: 0px auto;
		margin-top: 47px;
	}
	#inputArea input[type='text']{
	    width: 100%;
        height:	50.4px;
		border: solid 1px #333333;
		border-radius: 5px;
        background-color: #ffffff;
		margin-bottom: 10px;
	}
	#inputArea input[type='text']:focus {
	    border: solid 1px #ff5274;
	}
	#remember {
	    margin-top: 15px;
		margin-bottom: 16px;
		overflow: auto;
	}
	#remember span {
	    font-size: 16px;
        line-height: 1.5;
        color: #b4b4b4;
		font-family: "Microsoft Yahei";
	}
	#submit {
	    width: 186px;
		height: 50px;
		border-radius: 84px;
		margin: 0px auto;
		background: #ff5274;
		text-align: center;
		margin-bottom: 40px;
		cursor: pointer;
	}
	#submit:hover {
	    background: #ff496d;
	}
	#submit p {
	    color: #ffffff;
		font-size: 19px;
		line-height: 50px;
	}
	#forget {
	    overflow: auto;
		float: left;
	}
	#forget p {
	    font-size: 14px;
        line-height: 1.5;
        color: #ff5274;
		cursor: pointer;
	}
	#forget p:hover {
	    color: #ff496d;
	}
	#alreadyHas {
	    overflow: auto;
		float: right;
	}
	#alreadyHas p {
	    font-size: 14px;
        line-height: 1.5;
        color: #ff5274;
		cursor: pointer;
	}
	#alreadyHas p:hover {
	    color: #ff496d;
	}
</style>
<script type="text/javascript">
var app = angular.module('loginApp', []);
app.controller('login', function($scope, $http) {
	
	$scope.user="";
	$scope.repassword="";
	 $("#submit").click(function(){
	 	
	 	  var datadata = JSON.stringify($scope.user);	 	
    $.get("/funeral/login/verifyLogin?userName="+$scope.user.userName+"&password="+$scope.user.password,
    function(data,status){

if(data!=1) {
	alert("密码或者账户不正确！");
	 window.parent.location.href="logIn.html?userName="+$scope.user.userName;
	}else{
		 window.parent.location.href="/funeral/pages/mainPage.html";
		} 
             

    });
  });
	$("#alreadyHas").click(function(){
		 window.parent.location.href="signIn.html";
		 });

});
	
	
	
	
</script>
<body ng-app="loginApp" ng-controller="login">
<div id="loginMain">
    <div id="topPart">
	    <div id="mainTitle">
		    <p>登录</p>
		</div>
		<div id="closeArea">
		    <p>X</p>
		</div>
	</div>
	<div id="inputArea">
	    <input type="text" class="form-control" placeholder="邮件或电话"  ng-model="user.userName"></input>
		<input type="text" class="form-control" placeholder="密码" ng-model="user.password"></input>
		<div id="remember">
		    <input type="checkbox"><span>记住密码</span>
		</div>
		<div id="submit">
		    <p>登录</p>
		</div>
		<div id="forget">
		    <p>忘记密码</p>
		</div>
		<div id="alreadyHas">
		    <p>新用户，请注册</p>
		</div>
	</div>
</div>
</body>
</html>
