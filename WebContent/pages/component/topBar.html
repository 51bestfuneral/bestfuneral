<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="../../js/jquery-2.1.4.js"></script>
<script src="../../js/jquery-ui.js"></script>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.js"></script>
<script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
<script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
<link href="../../js/Bootstrap/boot.css" rel="stylesheet">
<style>
    body {
	    margin: 0;
	}
    .topBar {
	    width: 100%;
		margin:0px auto;
		height:65px;
		box-shadow: 0px 2px 4px 0px rgba(162, 162, 162, 0.5);
	}
	.linkList {
	    width: 50%;
		margin:0px auto;
		height:100%;
		overflow:auto;
	}
	.linkList .includeLink {
	    float: left;
		width: 20%;
		text-align: center;
	}
	#side {
	    width: 10%;
	    position: absolute;
		right: 0px;
		top: 0px;
	}
	.includeLink {
		cursor:pointer;
		height: 65px;
		transition:background 0.5s;
		-moz-transition:background 0.5s;
        -webkit-transition:background 0.5s;
        -o-transition:background 0.5s;
	}
	.includeLink p {
	    margin-top: 21px;
		font-size: 18px;
	}
	.choose {
		background: #B5AFAF;
		border-bottom: 3px solid #B5AFAF;
	}
	.barSelect {
	    background: #B5AFAF;
		border-bottom: 3px solid #ff5274;
	}
	#leftSide {
	    width: 25%;
		float: left;
		text-align: center;
		margin-top: 18px;
	}
	#rightSide {
	    width: 75%;
		height: 100%;
		float: left;
	}
    .tickImg {
		margin: 0px;
        padding: 0px;
		width: 25px;
		height: 25px;
	}
</style>
<body>

<div class = "topBar">
    <span class = "topBarLogo" background-image = "http://www.bleum.com/images/logo.aspx"></span>
	<div class='linkList'>
	    <div class="includeLink" id="main">
	        <p>首页</p>
		</div>
	    <div class="includeLink" id="design">
	        <p>葬礼定制</p>
		</div>
		<div class="includeLink" id="product">
		    <p>产品及服务</p>
		</div>
		<div class="includeLink" id="mudi">
	        <p>墓地信息</p>
		</div>
		<div class="includeLink" id="contact">
		    <p>关于我们</p>
		</div>
	</div>
	<div class="includeLink" id="side">
	    <div id="leftSide">
			<img src="../../js/images/contactUs.jpg" class="tickImg"></img>
		</div>
		<div id="rightSide">
		    <p>联系我们</p>
		</div>
	</div>
   
</body>
<script type="text/javascript">
    var length = location.search.length,
	type = location.search.substring(5, length);
	$("#"+type).addClass("barSelect");
	$(".includeLink").hover(function () {
        var $this = $(this);
        $this.addClass("choose");
	});
	$(".includeLink").on("mouseleave", function () {
        var $this = $(this);
        $this.removeClass("choose");
	});
	$("#main").on("click", function () {
	    if (type !== 'main') {
            window.parent.location.href='../mainPage.html';
		}
	});
	$("#design").on("click", function () {
	    if (type !== 'design') {
            window.parent.location.href='../funeralDesignPage.html';
		}
	});
	$("#product").on("click", function () {
	    if (type !== 'product') {
            window.parent.location.href='../productAndService.html';
		}
	});
</script>
</html>
