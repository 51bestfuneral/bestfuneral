<script type="text/javascript">
var app = angular.module('productApp', []);
app.controller('products', function($scope, $http) {
    var tabs = [{
	    index: 1,
		typeName: '礼物',
		typeDesc: '你觉得自己是不是一个标准的处女座？',
		tabId: 'test1',
		tabType: 'questionTwo',
		options: [{
		    optionTitle: "是的",
			optionClass: 'questionTwo questionTwoStart'
		}, {
		    optionTitle: "不是",
			optionClass: 'questionTwo'
		}]
	}, {
		index: 2,
		typeName: '纪念品',
		typeDesc: '如果我有机会，那么我会倾向于选择哪种形式的旅行？',
		tabId: 'test2',
		tabType: 'questionThree',
		options: [{
		    optionTitle: "跟团游",
			optionClass: 'questionThree questionThreeStart'
		}, {
		    optionTitle: "自助游",
			optionClass: 'questionThree'
		}, {
		    optionTitle: "穷游",
			optionClass: 'questionThree'
		}]
	}, {
		index: 3,
		typeName: '鲜花',
		typeDesc: '我喜欢喝？',
		tabId: 'test3',
		tabType: 'questionFour',
		options: [{
		    optionTitle: "茶",
			optionClass: 'questionFour questionFourStart'
		}, {
		    optionTitle: "咖啡",
			optionClass: 'questionFour'
		}, {
		    optionTitle: "白开水",
			optionClass: 'questionFour'
		}, {
		    optionTitle: "饮料",
			optionClass: 'questionFour'
		}]
	}];

	$scope.tabs = tabs;
});
</script>
<body ng-app="productApp" ng-controller="products">
<div id="productMain">
<div id="tabCarousel" class="carousel slide">
<div class="carousel-inner">
    <div class="item active" alt="First slide">
	    <div class="productTab" id="casket">
		    <p>棺材</p>
		</div>
		<div class="productTab" id="urn">
		    <p>骨灰盒</p>
		</div>
		<div class="productTab" ng-repeat="tab in tabs" id="{{tab.tabId}}">
		    <p>{{tab.typeName}}</p>
		</div>
    </div>
</div>
<a class="carousel-control left" href="#tabCarousel" 
    data-slide="prev"><p class="headerArrow">&lsaquo;</p></a>
<a class="carousel-control right" href="#tabCarousel" 
    data-slide="next"><p class="headerArrow">&rsaquo;</p></a>
</div>
<div class="questionCenter" id="{{tab.tabId}}-content" ng-repeat="tab in tabs">
    <div class="index">
	    <p><b>{{$index+1}}</b>/20</p>
	</div>
	<div class="questionText">
	    <h1>{{tab.typeDesc}}</h1>
	</div>
	<div class="{{option.optionClass}}" ng-repeat="option in tab.options track by $index">
	    <div class="optionIcon">
		</div>
		<div class="optionText">
		    <p>{{option.optionTitle}}</p>
		</div>
	</div>
	<div class="addtionOption">
	    <input type="text" class="form-control" placeholder="请填写其他答案" id="messageSent">
	</div>
</div>
	<div id="rightFooter">
	    <div id="prevStep" class="operatorButton">
		    <p>&#60;</p>
		</div>
		<div id="nextStep" class="operatorButton">
		    <p>下一步</p>
		</div>
	</div>
</div>
</body>
<script>
$(document.body).on("click",".productTab", function( event ) {
	var contentId = $(this)[0].id + "-content";

	$(".questionCenter").each(function(){
	    var me = $(this);
		
		if (me[0].id === contentId) {
		    if (me.is(':hidden')) {
		        me.fadeIn();
			}
			else {
			    return false;
			}
		}
		else if (me[0].id !== contentId && !me.is(':hidden')) {
		    me.hide();
		}
	});
	window.parent.iFrameHeight();
});
window.onload=function(){
    $(".questionCenter").first().fadeIn();
};
</script>
