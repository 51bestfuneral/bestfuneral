<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="../../js/jquery-2.1.4.js"></script>
<script src="../../js/jquery-ui.js"></script>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.js"></script>
<script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
<script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
<link href="../../js/Bootstrap/boot.css" rel="stylesheet">
<style>
    html {
	    height: 290px;
	}
    body {
	    margin: 0;
	}
	p {
	    margin: 0px;
	}
    #contactUs {
	    width: 735px;
		height: 290px;
		padding-top: 30px;
		padding-left: 43px;
	}
	#contactLeft {
	    width: 285px;
		float: left;
	}
	.normalLine {
	    font-size: 20px;
        color: #ff5274;
	}
	#contactIcons {
	    padding-top: 18px;
		padding-bottom: 33px;
		width: 100%;
		overflow: auto;
	}
	.contactIcon {
	    width: 64px;
		height: 64px;
		border-radius: 32px;
		border: solid 1px #dddddd;
		float: left;
		text-align: center;
		margin-right: 6px;
	}
	.contactIcon p {
	    font-size: 14px;
		color: #ff5274;
		line-height: 64px;
	}
	.numberLine {
	    font-size: 38px;
        line-height: 1.2;
        color: #ff5274;
		margin-top: 6px;
		font-weight: lighter;
	}
	#contactRight {
	    float: left;
		overflow: auto;
	}
	#startButton {
	    width: 157px;
		height: 46px;
		border-radius: 4px;
		background: #ff5274;
		margin-top: 10px;
		margin-bottom: 8px;
		text-align: center;
	}
	#startButton p {
	    color: #ffffff;
		line-height: 46px;
		font-size: 20px;
	}
	.subLine {
	    font-size: 12px;
        line-height: 1.3;
        color: #ff5274;
		width: 157px;
	}
	#contactUs img{
	    width: 205px;
		float: right;
		top: -93px;
		position: relative;
	}
</style>
<body>
<div id="contactUs">
    <div id="contactLeft">
	    <p class="normalLine">在线聊天</p>
		<div id="contactIcons">
		    <div class="contactIcon">
			    <p>微信</p>
			</div>
			<div class="contactIcon">
			    <p>QQ</p>
			</div>
		</div>
		<p class="normalLine">给我们打电话</p>
		<p class="numberLine">184750699843</p>
	</div>
	<div id="contactRight">
	    <p class="normalLine">告诉我们您的需求，我们来联系您</p>
		<div id="startButton">
		    <p>开始定制</p>
		</div>
		<p class="subLine">我们会问您一系列问题帮助您选择服务和产品</p>
	</div>
	<img src="../../js/images/customer.png"></img>
</body>
<script type="text/javascript">
</script>
</html>
