rial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;"><strong>Cookies和其他浏览器技术</strong></span></p><p><span style="font-family: helvetica, arial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;">念念网有时会使用cookies，使您在访问我们的网站时得到更好的服务。念念网使用cookie来帮助您实现您的联机体验的个性化。Cookie是由网页服务器存放在您的硬盘中的文本文件，不能用来运行程序或将病毒递送到您的计算机中。指定给您的cookie是唯一的，它只能由将cookie发布给您的域中的Web服务器读取。 Cookie的主要用途之一是提供一种节约时间的实用功能。您可以接受或拒绝cookie。大多数Web浏览器会自动接受cookie，但您通常可根据自己的需要来修改浏览器的设置以拒绝cookie。</span></p><p><span style="font-family: helvetica, arial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;">第三方收集的信息</span></p><p><span style="font-family: helvetica, arial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;">第三方，例如供应商、广告商以及合作伙伴，可能会使用cookies文件以及其他技术（例如网页信标）以收集有关您上网活动的信息。收集这些信息的目的包括：掌握我们网站的使用情况；分析、修改在www.365niannian.com以及其他网站上展示的广告或者使之个性化；为您提供您可能感兴趣的商品或者服务的广告。我们对于第三方使用的cookies 文件以及其它功能无权查看，也不能控制。此外，本隐私政策并不包括第三方的隐私措施。</span></p><p><br></p><p><br></p><p><span style="font-family: helvetica, arial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;"><strong>我们与谁共享您的信息</strong></span></p><p><span style="font-family: helvetica, arial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;">念念网可能与以下机构共享您的信息：</span></p><p><span style="font-family: helvetica, arial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;"><strong>第三方供应商</strong></span></p><p><span style="font-family: helvetica, arial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;">第三方供应商代表我们向您提供服务，包括商业分析、客户服务、市场推广、开展调查或者赢奖活动，以及预防欺诈。我们也可能会授权第三方供应商代表我们向您收集信息，包括为实现我们网站的功能所必需的信息或者为发布符合您个人兴趣的网络广告所需的信息。只有在第三方供应商为履行其工作所需时，其才有权 -family: helvetica, arial, sans-serif; font-size: 14pt;">除上述用途外，念念网不会将您的个人信息用于任何未经您同意的用途。除了我们的业务合作伙伴、我们的法律顾问、外部审计机构或按照法律规定、监管规定或法庭裁决之外，我们不会将所接受的任何个人信息泄露、篡改、毁损、出售或者提供给任何第三方。</span></p><p><br></p><p><span style="font-family: helvetica, arial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;">念念网遵守现行的关于个人信息、数据及隐私保护的法律法规，采取充分的技术手段和制度管理，保护您提供给我们的个人信息、数据和隐私不受到非法的泄露或披露给未获授权的第三方。</span></p><p><br></p><p><span style="font-family: helvetica, arial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;">您可以提交书面请求以查阅您的个人信息，或要求对错误的信息进行更正、修改或删除。如果您的个人信息有任何变动，请通知我们以便我们保持信息更新并提供更好的服务。此外，您可以通过书面方式要求念念网从数据库中取消您所登记的任何产品服务并停止使用您的个人信息。</span></p><p><br></p><p><span style="font-family: helvetica, arial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;">任何与您个人信息有关的请求或投诉，以及要求取消您所选取的念念网的任何服务，请发送电子邮件至：service@365niannian.com或者致函以下地址： 上海市杨浦区淞沪路270号，邮编：200433。</span></p><p><br></p><p><span style="font-family: helvetica, arial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;">念念网"隐私声明"体现了我们将按照国家关于个人信息保护有关法律法规保护和管理您个人信息的承诺，我们会根据不时修订的相关法规要求更新本"隐私声明"。我们的"隐私声明"公布于念念网官方网站：www.365niannian.com，方便您随时查阅。</span></p><p><span style="font-family: helvetica, arial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;">&nbsp;</span></p><p><span style="font-family: helvetica, arial, sans-serif; font-size: 14pt;" data-mce-style="font-family: helvetica, arial, sans-serif; font-size: 14pt;">日期：2016年3月17日</span></p><p><br></p>';
