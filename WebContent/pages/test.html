<script type="text/javascript">
var app = angular.module('productApp', []);
app.controller('wishTypeLevels', function($scope, $http) {
    $http.get("http://localhost:8080/funeral/wishType/list").success(function(response) {
	    $scope.wishTypes = response;
	});
	$http.get("http://localhost:8080/funeral/wishType/listLevel").success(function(response) {
	    var level1 =[],
		    level2 = [],
			level3 = [],
			level4 = [];
		
		level1 = response.level1.split(",");
		level2 = response.level2.split(",");
		level3 = response.level3.split(",");
		level4 = response.level4.split(",");
		$scope.level1 = buildObject(level1);
		$scope.level2 = buildObject(level2);
		$scope.level3 = buildObject(level3);
		$scope.level4 = buildObject(level4);
	});
});
app.controller('products', function($scope, $http) {
	$http.get("http://localhost:8080/funeral/wish/list").success(function(response) {
	    var j = 1,
		    counter = 1,
		    numberInRow = 4,
			objectsInRow = [],
			layouts = [];
		for (var i=0;i<response.length;i++) {
		    var singleProduct = response[i];

			if (j <= numberInRow) {
			    objectsInRow.push(singleProduct);
			}

			if (j === numberInRow) {
			    var layout = {},
				    active = '',
					itemLayout = objectsInRow;
					
				if (counter === 1) {
				    active = 'active'
				}
				layout = {
				    'index': counter,
					'active': active,
					'itemLayout': itemLayout
				};
				layouts.push(layout);
			    j = 0;
				counter++;
				objectsInRow = [];
			}
			j++;
		}
		$scope.layouts = layouts;
	});
	$http.get("http://localhost:8080/funeral/message/list").success(function(response) {
	    response[0].active = 'active';
	    $scope.messages = response;
	});
});
$("#titleIconDiv").on("click", function () {
	    window.location.href='mainPage.html';
});
</script>
