<script type="text/javascript">
var app = angular.module('catagoryApp', []),
    cataFilter;
function muskPage() {
	    $(this).css({
			    opacity: 0.5
			});
			$('<div class="jquery_addmask"> </div>').appendTo(document.body).css({ 
				position: 'absolute',
				top: '0px',
				left: '0px',
				'z-index': 1000, 
				width: $(document).width(), 
				height: $(document).height(), 
				'background-color': '#ccc', 
				opacity: 0 
			}).fadeIn('slow', function(){ 
	// 淡入淡出效果 
				$(this).fadeTo('slow', 0.5); 
		});
}
function muskPageForProduct(id, type) {
	    var parentWidth = $(".coverDiv").width(),
		    frameWidth = $(".detailFrame").width();
				
		muskPage();
		$(".detailFrame").attr("src","component/productDetail"+ type +".html?id="+id);
		$(".closeCoverDiv").css({
			right: (parentWidth-frameWidth)/2 - 30,
			left: 'auto',
			top: 0
		});
		$(".coverDiv").fadeIn(1000);
};
app.directive('onFinishRenderFilters', function ($timeout) {
    return {
        restrict: 'A',
        link: function(scope, element, attr) {
            if (scope.$last === true) {
                $timeout(function() {
                    scope.$emit('ngRepeatFinished');
                });
            }
        }
    };
});
app.controller('catagory', function($scope, $http) {
    $http.get("/wish/list"+productFilter).success(function(response) {
	    for (var i=1;i<=response.length;i++) {
		    if (i%4 == 0) {
			    response[i-1].positionClass = "rowlast";
			}
		}
	    $scope.itemLayouts = response;
	});
	$scope.$on('ngRepeatFinished', function (ngRepeatFinishedEvent) {
	    $(".productItem").click(function() {
			$(this).removeClass("productWishShadow");
			window.parent.location.href="/productDetail3.html?id="+$(this)[0].id;
		});
		$("body").on("mousedown",".productItem",function() {
			$(this).addClass("productWishShadow");
		});
		$(".imageDivMask").hover(function() {
			var target = $(this).closest(".productItem").find(".addToCart");
			setTimeout(function() {
				if (!target.hasClass("stopFade")) {
					target.fadeIn(1);
				}
			}, 1);
		}, function() {
			var target = $(this).closest(".productItem").find(".addToCart");
			setTimeout(function() {
				if (!target.hasClass("stopFade")) {
					target.fadeOut(1);
				}
			}, 1);
		});
		$(".addToCart").hover(function() {
			$(this).addClass("stopFade");
		}, function() {
			$(this).removeClass("stopFade");
		});
		$(".addToCart").click(function() {
		    var itemId = $(this).closest(".productItem")[0].id;
			
		});
		$.ajax({
    		url: '/wishlistDetail/getAllWishList?wishlistId='+wishlistId,
    		type: 'get',
    		success:function(data){
    			var response = data;
    			for (var i=0;i<response.length;i++) {
    			    if (response[i].wishId === wishInLocal.wishId) {
    			    	$(".addToWishBtn").addClass("disableDiv");
    			    	$(".addToWishBtn")[0].innerText = "已加入愿望单";
    			    	$(".addToWishBtn")[1].innerText = "已加入愿望单";
    			    	wishlistDetailId = response[i].wishDetailId;
    			    }
    			}
    		},
    		error: function(error) {
    			var response = error;
    			//$(".disableDiv").find("p")[0].innerText = "已加入愿望清单";
    		}
    	});
		$("#loadingDiv").hide();
	});
	$scope.cataName = cata.cataName;
	$scope.cataDesc = cata.cataDesc;
	$scope.catas = catas;
	$scope.iconPic = cata.iconPic;
	$("body").on("click", ".filterIcon", function () {
		var $this = $(this);
		
		if ($this[0].id === "mainPage") {
		    window.location.href='productAndService.html';
		}
        else if (!$this.hasClass("selected")) {
		    window.location.href='catagoryProduct.html?cata='+$this[0].id;
		}
	});
});
</script>
