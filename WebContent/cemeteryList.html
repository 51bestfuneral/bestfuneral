<script src="../js/jquery-2.1.4.js"></script>

<style>

#mainHeader {
    width: 100%;
	height: 402px;
	background-image: url('/js/images/cemetery_a_spot_background@2x.jpg');
	text-align: center;
	padding-top: 137px;
	background-size: 100%;
}
#mainHeader p {
    font-size: 12px;
	color: #ffffff;
}
#headerText {
    width: 725px;
	margin: 0px auto;
}
#headerText h1 {
    width: 725px;
	font-size: 46px;
	line-height: 1.2;
	color: #ffffff;
	font-weight: 100;
}
#visitButton {
    width: 160px;
	height: 32px;
	border-radius: 4px;
	background-color: #ff5274;
	margin: 0px auto;
	margin-top: 30px;
	margin-bottom: 4px;
}
#visitButton p{
    font-size: 18px;
	line-height: 32px;
	color: #ffffff;
	font-weight: 100;
}
#cemeteryList {
    width: 100%;
	overflow: auto;
}
.listTitle {
    width: 94px;
	margin: 0px auto;
	overflow: auto;
	text-align: center;
}
.listTitle img {
    width: 80%;
	height: 80%;
}
.listTitle h1 {
    font-size: 46px;
    line-height: 1.1;
    color: #3d3d3d;
	margin-top: 0px;
	font-weight: bold;
	margin-bottom: 29px;
}
.listContent {
    width: 1092px;
	margin: 0px auto;
	overflow: auto;
}
.doubleLeft {
    width: 714px;
	margin-right: 42px;
}
.doubleRight {
    width: 714px;
}
.singleLeft {
    width: 336px;
	margin-right: 42px;
}
.singleMiddle {
    width: 336px;
	margin-right: 42px;
}
.singleRight {
    width: 336px;
}
.cemeteryDiv {
    margin-bottom: 42px;
	height: 370px;
	float: left;
	background-color: #ffffff;
	text-align: center;
	cursor:pointer;
	overflow: hidden;
}
.cemeteryDiv img {
 max-width:714px;_width:expression(this.width > 714 ? "714px" : 100%);
  height: 100%;
  width: 100%; 
 
}

.cemeteryDiv p {
    line-height: 370px;
	color: #000000;
	font-size: 34px;
}
#visitButton{
	cursor:pointer;

}

<body ng-app="myApp" ng-controller="cemetery">
<div class="topBarDiv">
<IFRAME NAME="content_frame" width=100% SRC="component/topBar.html?cat=cemetery" frameborder = 0 height = "67px"></IFRAME>
</div>
<div class="container" ng-cloak>
<div id="mainHeader">
    <div id="headerText">
        <h1>我们和上海多家墓园和寺庙建立了合作，为您提供方便</h1>
	</div>
	<div id="visitButton">
	    <p>在线预约</p>
	</div>
	<p>我们会帮您安排参观访问</p>
</div>
<div id="cemeteryList">
    <div class="listTitle">
	    <img src="../js/images/cemeteryList.png"></img>
		<h1>墓园</h1>
	</div>
	<div class="listContent">
	    <div  ng-click="gotoCemetery(bean.cemeteryId)" id={{bean.cemeteryId}} class={{bean.css}}  ng-repeat=" bean in  cemeteryBeans">
		   <span style="position: relative; top: -100; left: 0; background-color:#ffffff;"><h1>{{bean.cemeteryName}}</h1></span> 
		     <span style="position: relative; top: -100; left: 0; background-color:#ffffff;"><h5>{{bean.district}}</h5></span> 
		 <img  src={{bean.descImgUrl}}></img>
		  
		</div>
		
		
		
		
	</div>
	<div class="listTitle">
	    <img src="../js/images/cemeteryList.png"></img>
		<h1>寺庙</h1>
	</div>

	<div class="listContent">
	    <div  ng-click="gotoTemple(bean.cemeteryId)" id={{bean.cemeteryId}} class={{bean.css}}  ng-repeat=" bean in  temples">
		   <span style="position: relative; top: -100; left: 0; background-color:#ffffff;"><h1>{{bean.cemeteryName}}</h1></span> 
		 <img  src={{bean.descImgUrl}}></img>
		  
		</div>


</div>
<IFRAME NAME="content_frame" width=100% height=246 marginwidth=0 marginheight=0 SRC="component/bottomBar.html" frameborder = 0></IFRAME>
</div>
<div class="coverDiv" hidden>
<div class="titleDiv">
<h1>物品详细信息</h1>
</div>
<IFRAME class="detailFrame" width=1165px marginwidth=0 marginheight=0 SRC="#" frameborder = 0></IFRAME>
<div class="closeCoverDiv"><span class="glyphicon glyphicon-remove"></span></div>
</div>
</body>
<script type="text/javascript">

	var app = angular.module('myApp', []),
	    cemeteryListBean;
	 app.controller('cemetery', function($scope, $http) {
	 	
	 	$http.get("/cemetery/listAllCemeteries").success(function(response) {
       	
  $scope.cemeteryBeans=response;
  cemeteryListBean = response;
 }) 	
 	 
 		 	$http.get("/cemetery/listAllTemple").success(function(response) {
       	
  $scope.temples=response;
  
 }) 	 

 	
 	
 	$scope.gotoCemetery = function(id){
 	
		    window.location.href='cemetery.html?id='+id;
 	
 	} 	
 	
 $scope.gotoTemple= function(id){		
		    window.location.href='temple.html?id='+id;
	
		}
		
	
	 	
	 	
	});
	

 

</script>
<script>
$("#visitButton").click(function() {
	popupRequestPage();
});
</script>
